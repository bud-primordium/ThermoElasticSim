scenario: elastic_wave

material: { symbol: Al, structure: fcc }

wave:
  density: 2.70
  visualization:
    enabled: true
    planes: ["001"]

  dynamics:
    enabled: true
    supercell: [24, 6, 6]
    direction: x
    polarization: Ty   # 或 Tz
    n_waves: 1
    amplitude_velocity: 0.0
    dt: 1.0
    steps: 1400        # 保持≈2分钟
    sample_every: 5

    source:
      enabled: true
      type: gaussian
      slab_fraction: 0.06
      amplitude_velocity: 5.0e-4
      t0_fs: 250.0
      sigma_fs: 90.0
    detectors: [0.25, 0.80]

    # 横波：用“多对探针互相关”，并设置物理上限 v_max≈5 km/s 作为最小滞后约束
    measure:
      method: multi_xcorr
    v_max_km_s: 5.0

    record_trajectory:
      enabled: true
      file: examples/logs/wave_T_trajectory.h5

run:
  name: elastic_wave_T
