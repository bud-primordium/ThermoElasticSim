## NVT 场景（Nose-Hoover 链恒温器）
## - 输出 thermo.csv 与温度演化图
## - 控制稳定，适合生产阶段

scenario: nvt

material: { symbol: Al, structure: fcc }
potential: EAM_Al1

run:
  name: nvt_nhc_demo

supercell: [2,2,2]

md:
  temperature: 200.0

nvt:
  type: nhc
  dt: 0.2
  steps: 30000
  sample_every: 100
  tdamp: 30.0         # fs 时间常数
  tchain: 3           # 链长度
  tloop: 1           # Suzuki–Yoshida 循环次数
