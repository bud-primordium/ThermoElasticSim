[pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    
# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    numerical: 标记为数值精度相关测试
    physics: 标记为物理正确性测试
    migration: 迁移一致性相关测试

# 最小Python版本
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    # 忽略numpy的未来警告（在开发阶段）
    ignore::FutureWarning:numpy.*

# 测试覆盖率（需要pytest-cov插件）
# addopts = --cov=thermoelasticsim --cov-report=html --cov-report=term-missing

# Python路径配置（开发模式）
pythonpath = src
