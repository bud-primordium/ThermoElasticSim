name: Test

on:
  push:
    branches: [ main, refactor/v4.0 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies and run tests
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
        pytest tests/ -v
